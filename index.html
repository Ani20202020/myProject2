<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sorted Numbers</h2>
        <input type="text" id="numberInput" placeholder="Enter numbers separated by commas or spaces">
        <button id="sortButton" style="width: 100px; height: 40px; background-color: rgb(0, 139, 95); border-radius: 10px; color: white; font-weight: bold; font-size: 18px;">Sort</button>
        <p id="errorMessage" class="error"></p>
        <p id="resultMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
